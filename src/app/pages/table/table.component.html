<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Users list </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>#</th>
              <th>Username</th>
              <th>Last Name</th>
              <th>First Name</th>
              <th>Email</th>
              <th class="text-right">Phone</th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor = "let item of listeItems ; let i = index">
                <th scope="row">{{i+1}} </th>
                <td>{{item.username}} </td>
                <td>{{item.last_name}} </td>
                <td>{{item.first_name}} </td>
                <td>{{item.email}} </td>
                <td>{{item.phone}} </td>
                <td>
                  <button (click)="confirmAction('valider', item)" class="btn btn-primary" title="Modifier"><i class="fa fa-pencil"></i></button>
                  <button (click)="confirmAction('supprimer', item)" class="btn btn-danger" title="Supprimer"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
